<script>
    Pusher.logToConsole = true;

    var pusher = new Pusher('67d4a4100ac7bd39e18f', {
      cluster: 'ap2',
      forceTLS: true
    });

    var channel = pusher.subscribe('texim');
    //initiate puhser with your application key
    //wait for an event to be triggered in that channel
    channel.bind('my-event', function (data) {
        // declare a variable new_message to hold the new chat messages
        var new_message = `<li class="left clearfix">
                            <div class="chat-body clearfix">
                                <p>
                                   `+data.message+`
                                </p>
                            </div>
                        </li>`;
     //append the new message to the ul holding the chat messages
    $('#chat').append(new_message);
    });


    var rchannel = pusher.subscribe('results');
    //initiate puhser with your application key
    //wait for an event to be triggered in that channel
    rchannel.bind('my-event', function (data) {
        // declare a variable new_message to hold the new chat messages
        if (typeof data.doclist !== 'undefined') {

         var nm = `<li class="left clearfix">
                            <div class="chat-body clearfix">
                                <p>
                                Ranking according to Text Scores (tf-idf)-
                                </p>
                            </div>
                        </li>`;
     //append the new message to the ul holding the chat messages
    $('#res').append(nm);

        for(i=0;i<data.doclist.length;i++)
        {
        var new_message = `<li class="left clearfix">
                            <div class="chat-body clearfix">
                                <p>
                                <a href="`+data.doclist[i]+`">
                                   `+(i+1)+'-'+data.doclist[i]+`
                                   </a>
                                </p>
                            </div>
                        </li>`;
     //append the new message to the ul holding the chat messages
    $('#res').append(new_message);
    }}

     if (typeof data.totlist !== 'undefined') {

         var nm = `<li class="left clearfix">
                            <div class="chat-body clearfix">
                                <p>
                                <br>
                                <br>
                                <br>
                                Ranking as per text as well image Scores
                                </p>
                            </div>
                        </li>`;
     //append the new message to the ul holding the chat messages
    $('#res').append(nm);

        for(i=0;i<data.totlist.length;i++)
        {
        var new_message = `<li class="left clearfix">
                            <div class="chat-body clearfix">
                                <p>
                                <a href="`+data.totlist[i]+`">
                                   `+(i+1)+'-'+data.totlist[i]+`
                                   </a>
                                </p>
                            </div>
                        </li>`;
     //append the new message to the ul holding the chat messages
    $('#res').append(new_message);
    }}
    });

    $(document).ready(function(){
    //add event listener to the chat button click 
        $("#btn-chat").click(function(){
    //get the currently typed message
             var message = $('#btn-input').val();

            $.post({
                url: '/search/',
                data: {
                'message': message
                },
                success: function (data) {

                    $('#btn-input').val('');

                }
            });

    function on() {
    document.getElementById("overlay").style.display = "block";
}

function off() {
    document.getElementById("overlay").style.display = "none";
